# largely originally copied from
# https://github.com/jonhoo/configs/blob/master/shell/.tmux.conf

# set scroll history to 100,000 lines
set-option -g history-limit 100000

# modern colors
set -g default-terminal "xterm-256color"
set -ag terminal-overrides ',xterm-256color:Tc'
set -as terminal-overrides ',xterm*:sitm=\E[3m'
# set -ga terminal-overrides ",alacritty:Tc"

# unbind the prefix and bind it to Ctrl-a like screen
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# copy/paste, Linux only.
# https://unix.stackexchange.com/a/318285/151000
set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M
bind -n C-WheelUpPane select-pane -t= \; copy-mode -e \; send-keys -M
bind -T copy-mode-vi    C-WheelUpPane   send-keys -X halfpage-up
bind -T copy-mode-vi    C-WheelDownPane send-keys -X halfpage-down
bind -T copy-mode-emacs C-WheelUpPane   send-keys -X halfpage-up
bind -T copy-mode-emacs C-WheelDownPane send-keys -X halfpage-down
# To copy, left click and drag to highlight text in yellow, once you release
# left click yellow text will disappear and will automatically be available in
# clipboard.
#
# Use vim keybindings in copy mode
setw -g mode-keys vi
# Update default binding of `Enter` to also use copy-pipe
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -selection c"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"

# Avoid ESC delay
set -s escape-time 0

# Fix titlebar
set -g set-titles on
set -g set-titles-string "#T"

# VIM mode
# (This is already set above.)
# set -g mode-keys vi

# Mouse friendly
# (This is already set above.)
# set -g mouse on

# Move between panes with vi keys
# bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
# bind l select-pane -R # this breaks "<C-a><l>" for "last-window"

# Set new panes to open in current directory
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# setting just one of these is sufficient and more correct
# https://github.com/fish-shell/fish-shell/issues/5699
# set -g default-command /usr/bin/fish
set -g default-shell /usr/bin/fish

######################
### DESIGN CHANGES ###
######################

# Avoid date/time taking up space
set -g status-right ''
set -g status-right-length 0

########################
### COLOR (custom).  ###
########################

# default statusbar colors
set-option -g status-style "fg=#bdae93,bg=#1e1e1e"
# default window title colors
set-window-option -g window-status-style "fg=#bdae93,bg=default"
# active window title colors
set-window-option -g window-status-current-style "fg=#fabd2f,bg=default"
# pane border
set-option -g pane-border-style "fg=#1D2021"
set-option -g pane-active-border-style "fg=#504945"
# pane number display
set-option -g display-panes-active-colour "#b8bb26"
set-option -g display-panes-colour "#fabd2f"
# clock
set-window-option -g clock-mode-colour "#b8bb26"
# message text
set-option -g message-style "fg=#B3B1AD,bg=#1e1e1e"
